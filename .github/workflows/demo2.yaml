name: Docker Image CI/CD
env: 
   REGISTRY: abhishekgsl/action-test2dec
on:
  push:
    branches:
      - main # Runs the workflow when changes are pushed to the 'main' branch.
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    # Build the Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{env.REGISTRY}}:latest .
    # Push the Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/${{env.REGISTRY}}:latest